<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kasyno</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .game-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            text-align: center;
            display: none; /* Ukryj gry domy≈õlnie */
        }
        .game-container h3 {
            color: #AF0A0F;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        .wallet {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c7a2c;
            margin-bottom: 20px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            gap: 10px;
            font-size: 3em;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .slot {
            width: 60px;
            height: 80px;
            line-height: 80px;
            border: 2px solid #333;
            background-color: white;
        }
        .game-controls button {
            background-color: #AF0A0F;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .game-controls button:hover {
            background-color: #8c080c;
        }
        .game-controls input {
            padding: 8px;
            font-size: 1em;
            width: 80px;
            text-align: center;
        }
        #gameResult {
            margin-top: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        #gameMenu {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            text-align: center;
        }
        .game-choice {
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 200px;
        }
        .game-choice:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .game-choice img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .game-choice p {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.1em;
            color: #333;
        }
        .back-button {
            background-color: #555;
        }
        .back-button:hover {
            background-color: #333;
        }

        /* Coin Flip Animation */
        .coin-flipper {
            perspective: 1000px;
            margin: 20px auto;
            width: 100px;
            height: 100px;
        }
        .coin {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .coin.flipping-heads {
            animation: flip-heads 2s ease-out forwards;
        }
        .coin.flipping-tails {
            animation: flip-tails 2s ease-out forwards;
        }
        .coin-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            font-weight: bold;
            border: 4px solid #a38600;
        }
        .front {
            background: linear-gradient(45deg, #ffd700, #f0c400);
            color: #8B4513;
        }
        .back {
            background: linear-gradient(45deg, #c0c0c0, #a9a9a9);
            color: #2F4F4F;
            transform: rotateY(180deg);
        }

        @keyframes flip-heads {
            from { transform: rotateY(0); }
            to { transform: rotateY(1800deg); } /* 5 full spins, ends on front */
        }
        @keyframes flip-tails {
            from { transform: rotateY(0); }
            to { transform: rotateY(1980deg); } /* 5.5 spins, ends on back */
        }
    </style>
</head>
<body>
    <header>
        <h1>Kasyno</h1>
        <div id="user-status"></div>
    </header>
    <main>
        <div class="wallet">
            Stan konta: <span id="balance">1000</span> PLN
        </div>

        <div id="gameMenu">
            <div class="game-choice" onclick="showGame('slotMachineGame')">
                <img src="https://placehold.co/200x150/AF0A0F/white?text=Jednorƒôki%0A-Bandyta" alt="Jednorƒôki Bandyta">
                <p>Jednorƒôki Bandyta</p>
            </div>
            <div class="game-choice" onclick="showGame('coinFlipGame')">
                <img src="https://placehold.co/200x150/002266/white?text=Rzut%0AMonetƒÖ" alt="Rzut MonetƒÖ">
                <p>Rzut MonetƒÖ</p>
            </div>
        </div>

        <div id="slotMachineGame" class="game-container">
            <h3>Jednorƒôki Bandyta</h3>
            <div class="slot-machine">
                <div class="slot" id="slot1">üçí</div>
                <div class="slot" id="slot2">üçã</div>
                <div class="slot" id="slot3">üîî</div>
            </div>
            <div class="game-controls">
                <label for="slotBet">Stawka:</label>
                <input type="number" id="slotBet" value="10" min="1">
                <button onclick="spin()">Zakrƒôƒá!</button>
                <button class="back-button" onclick="showMenu()">Powr√≥t do menu</button>
            </div>
            <p id="slotResult"></p>
        </div>

        <div id="coinFlipGame" class="game-container">
            <h3>Rzut MonetƒÖ</h3>
            <div class="coin-flipper">
                <div class="coin" id="coin">
                    <div class="coin-face front">Orze≈Ç</div>
                    <div class="coin-face back">Reszka</div>
                </div>
            </div>
            <div class="game-controls">
                <label for="coinBet">Stawka:</label>
                <input type="number" id="coinBet" value="10" min="1">
                <button id="flipHeadsBtn" onclick="flipCoin('orze≈Ç')">Orze≈Ç</button>
                <button id="flipTailsBtn" onclick="flipCoin('reszka')">Reszka</button>
                <button class="back-button" onclick="showMenu()">Powr√≥t do menu</button>
            </div>
            <p id="coinResult"></p>
        </div>
        
        <a href="../index.html">Powr√≥t do strony g≈Ç√≥wnej</a>
    </main>
    <script>
        let balance = 1000;
        const balanceElem = document.getElementById('balance');
        const gameMenu = document.getElementById('gameMenu');
        const slotMachineGame = document.getElementById('slotMachineGame');
        const coinFlipGame = document.getElementById('coinFlipGame');

        function showGame(gameId) {
            gameMenu.style.display = 'none';
            document.getElementById(gameId).style.display = 'block';
        }

        function showMenu() {
            gameMenu.style.display = 'flex';
            slotMachineGame.style.display = 'none';
            coinFlipGame.style.display = 'none';
        }

        // Slot Machine
        const slotSymbols = ['üçí', 'üçã', 'üîî', 'üçâ', '‚≠ê', '7Ô∏è‚É£'];
        const slot1 = document.getElementById('slot1');
        const slot2 = document.getElementById('slot2');
        const slot3 = document.getElementById('slot3');
        const slotResultElem = document.getElementById('slotResult');

        function spin() {
            const bet = parseInt(document.getElementById('slotBet').value);
            if (bet > balance) {
                slotResultElem.textContent = "Nie masz wystarczajƒÖco ≈õrodk√≥w!";
                slotResultElem.style.color = 'red';
                return;
            }

            balance -= bet;
            updateBalance();

            let spins = 0;
            const interval = setInterval(() => {
                slot1.textContent = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                slot2.textContent = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                slot3.textContent = slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
                spins++;
                if (spins > 15) {
                    clearInterval(interval);
                    checkWin(bet);
                }
            }, 100);
        }

        function checkWin(bet) {
            const s1 = slot1.textContent;
            const s2 = slot2.textContent;
            const s3 = slot3.textContent;

            let winnings = 0;
            if (s1 === s2 && s2 === s3) {
                if (s1 === '7Ô∏è‚É£') winnings = bet * 100;
                else if (s1 === '‚≠ê') winnings = bet * 50;
                else winnings = bet * 10;
            } else if (s1 === s2 || s2 === s3 || s1 === s3) {
                winnings = bet * 2;
            }

            if (winnings > 0) {
                balance += winnings;
                slotResultElem.textContent = `Wygra≈Çe≈õ ${winnings} PLN!`;
                slotResultElem.style.color = 'green';
            } else {
                slotResultElem.textContent = "Spr√≥buj ponownie!";
                slotResultElem.style.color = 'red';
            }
            updateBalance();
        }

        // Coin Flip
        const coinResultElem = document.getElementById('coinResult');
        const coin = document.getElementById('coin');
        const flipHeadsBtn = document.getElementById('flipHeadsBtn');
        const flipTailsBtn = document.getElementById('flipTailsBtn');

        function flipCoin(choice) {
            const bet = parseInt(document.getElementById('coinBet').value);
            if (bet > balance) {
                coinResultElem.textContent = "Nie masz wystarczajƒÖco ≈õrodk√≥w!";
                coinResultElem.style.color = 'red';
                return;
            }

            balance -= bet;
            updateBalance();
            coinResultElem.textContent = '';
            flipHeadsBtn.disabled = true;
            flipTailsBtn.disabled = true;

            // Reset animation
            coin.classList.remove('flipping-heads', 'flipping-tails');
            // This forces a reflow, allowing the animation to be re-applied
            void coin.offsetWidth; 

            const result = Math.random() < 0.5 ? 'orze≈Ç' : 'reszka';

            if (result === 'orze≈Ç') {
                coin.classList.add('flipping-heads');
            } else {
                coin.classList.add('flipping-tails');
            }

            setTimeout(() => {
                if (choice === result) {
                    balance += bet * 2;
                    coinResultElem.textContent = `Wypad≈Ç ${result}! Wygra≈Çe≈õ ${bet * 2} PLN!`;
                    coinResultElem.style.color = 'green';
                } else {
                    coinResultElem.textContent = `Wypad≈Ç ${result}. Przegra≈Çe≈õ.`;
                    coinResultElem.style.color = 'red';
                }
                updateBalance();
                flipHeadsBtn.disabled = false;
                flipTailsBtn.disabled = false;
            }, 2000); // Must match animation duration
        }

        function updateBalance() {
            balanceElem.textContent = balance;
        }

        // Posting system
        const postsContainer = document.getElementById('posts-container');
        const postForm = document.getElementById('new-post-form');
        const postContentInput = document.getElementById('post-content');
        const storageKey = `posts_${window.location.pathname}`;

        const loadPosts = () => {
            const posts = JSON.parse(localStorage.getItem(storageKey)) || [];
            postsContainer.innerHTML = '<h3>Posty</h3>';
            posts.forEach(post => renderPost(post));
        };

        const renderPost = (post, isEditing = false) => {
            const existingPostElement = postsContainer.querySelector(`.post[data-post-id='${post.id}']`);
            const postElement = existingPostElement || document.createElement('div');
            postElement.innerHTML = ''; // Clear existing content

            postElement.classList.add('post');
            postElement.dataset.postId = post.id;

            const postHeader = document.createElement('div');
            postHeader.classList.add('post-header');

                const postInfo = document.createElement('span');
                postInfo.textContent = `Post #${post.id} | ${new Date(post.timestamp).toLocaleString('pl-PL')}`;

                const actionsWrapper = document.createElement('div');
                actionsWrapper.classList.add('post-actions');

                if (isEditing) {
                    const saveBtn = document.createElement('button');
                    saveBtn.classList.add('edit-post-btn');
                    saveBtn.textContent = 'Zapisz';
                    saveBtn.onclick = () => savePost(post.id);
                    actionsWrapper.appendChild(saveBtn);
                } else {
                    const actionsBtn = document.createElement('button');
                    actionsBtn.classList.add('actions-btn');
                    actionsBtn.innerHTML = '&#8942;'; // Three vertical dots
                    actionsBtn.onclick = (e) => {
                        e.stopPropagation();
                        actionsWrapper.classList.toggle('active');
                    };

                    const actionsMenu = document.createElement('div');
                    actionsMenu.classList.add('actions-menu');

                    const editBtn = document.createElement('button');
                    editBtn.textContent = 'Edytuj';
                    editBtn.onclick = () => toggleEdit(post.id);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add('delete-post-btn');
                    deleteBtn.textContent = 'Usu≈Ñ';
                    deleteBtn.onclick = () => deletePost(post.id);

                    actionsMenu.appendChild(editBtn);
                    actionsMenu.appendChild(deleteBtn);
                    actionsWrapper.appendChild(actionsBtn);
                    actionsWrapper.appendChild(actionsMenu);
                }

                postHeader.appendChild(postInfo);
                postHeader.appendChild(actionsWrapper);            const postContentDiv = document.createElement('div');
            postContentDiv.classList.add('post-content');

            if (isEditing) {
                const editTextArea = document.createElement('textarea');
                editTextArea.value = post.content;
                postContentDiv.appendChild(editTextArea);
            } else {
                postContentDiv.textContent = post.content;
            }

            postElement.appendChild(postHeader);
            postElement.appendChild(postContentDiv);

            if (!existingPostElement) {
                postsContainer.appendChild(postElement);
            }
        };

        const toggleEdit = (postId) => {
            const posts = JSON.parse(localStorage.getItem(storageKey)) || [];
            const post = posts.find(p => p.id === postId);
            if (post) {
                renderPost(post, true);
            }
        };

        const savePost = (postId) => {
            const postElement = postsContainer.querySelector(`.post[data-post-id='${postId}']`);
            const editTextArea = postElement.querySelector('textarea');
            const newContent = editTextArea.value.trim();

            if (newContent) {
                let posts = JSON.parse(localStorage.getItem(storageKey)) || [];
                const postIndex = posts.findIndex(p => p.id === postId);
                if (postIndex > -1) {
                    posts[postIndex].content = newContent;
                    localStorage.setItem(storageKey, JSON.stringify(posts));
                    renderPost(posts[postIndex], false);
                }
            }
        };

        const deletePost = (postId) => {
            let posts = JSON.parse(localStorage.getItem(storageKey)) || [];
            posts = posts.filter(p => p.id !== postId);
            
            posts.forEach((p, index) => { p.id = index + 1; });

            localStorage.setItem(storageKey, JSON.stringify(posts));
            loadPosts();
        };

        postForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const content = postContentInput.value.trim();
            if (!content) return;

            const posts = JSON.parse(localStorage.getItem(storageKey)) || [];
            const newPost = {
                id: posts.length > 0 ? Math.max(...posts.map(p => p.id)) + 1 : 1,
                content: content,
                timestamp: new Date().toISOString()
            };

            posts.push(newPost);
            localStorage.setItem(storageKey, JSON.stringify(posts));
            
            renderPost(newPost);
            postContentInput.value = '';
        });

        loadPosts();
    </script>
    <script src="../auth.js"></script>
    <style>
        /* Add any additional styles for auth.js here */
    </style>
</body>
</html>
